<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets - Jean-Marc Konan</title>
</head>

<body class="font-sans antialiased text-gray-900 bg-gray-50">
    <script type="module" src="/src/main.js"></script>

    <header class="fixed top-0 w-full bg-white/80 backdrop-blur-md border-b border-gray-200 z-50">
        <nav class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <ul class="flex gap-6 text-sm font-medium text-gray-600 w-full justify-between">
                <li><a href="/" class="hover:text-indigo-600 transition-colors">Accueil</a></li>
                <li><a href="/#contact" class="hover:text-indigo-600 transition-colors">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="pt-24 pb-12 max-w-5xl mx-auto px-4">
        <h1 class="text-3xl font-bold mb-8 text-gray-900">Mes projets</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-16">
            <div class="aspect-video bg-gray-200 rounded-2xl shadow-sm hover:shadow-md transition-shadow"></div>
            <div class="aspect-video bg-gray-200 rounded-2xl shadow-sm hover:shadow-md transition-shadow"></div>
            <div class="aspect-video bg-gray-200 rounded-2xl shadow-sm hover:shadow-md transition-shadow"></div>
            <div class="aspect-video bg-gray-200 rounded-2xl shadow-sm hover:shadow-md transition-shadow"></div>
        </div>

        <section class="max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Parlons de votre projet !</h2>
            <p class="text-gray-600 mb-8">Vous avez une idée ? Discutons-en.</p>

            <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
                <form action="" class="space-y-6">
                    <div>
                        <label for="p-name" class="block text-sm font-medium text-gray-700 mb-1">Votre Nom</label>
                        <input type="text" id="p-name" name="name"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                    </div>

                    <div>
                        <label for="p-email" class="block text-sm font-medium text-gray-700 mb-1">Votre Email</label>
                        <input type="email" id="p-email" name="email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                    </div>

                    <div>
                        <label for="p-rdv" class="block text-sm font-medium text-gray-700 mb-1">Prenons un RDV</label>
                        <input type="datetime-local" id="p-rdv" name="rdv"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                    </div>

                    <div>
                        <label for="p-project" class="block text-sm font-medium text-gray-700 mb-1">Votre projet</label>
                        <textarea id="p-project" name="project" rows="4"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="w-full btn-primary flex items-center justify-center">
                            Envoyer
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-gray-100 py-12 mt-12 border-t border-gray-200">
        <div class="max-w-5xl mx-auto px-4 text-center">
            <div class="flex justify-center gap-6 mb-8">
                <a href="#"
                    class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-gray-600 shadow-sm hover:scale-110 hover:text-indigo-600 transition-all font-bold">in</a>
                <a href="#"
                    class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-gray-600 shadow-sm hover:scale-110 hover:text-indigo-600 transition-all font-bold">fb</a>
                <a href="#"
                    class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-gray-600 shadow-sm hover:scale-110 hover:text-indigo-600 transition-all font-bold">X</a>
                <a href="#"
                    class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-gray-600 shadow-sm hover:scale-110 hover:text-indigo-600 transition-all font-bold">Git</a>
            </div>
            <div class="text-sm text-gray-500">
                <p>&copy; 2026 Jean-Marc KONAN. Tous droits réservés. | Fait avec Passion.</p>
            </div>
        </div>
    </footer>
</body>

</html>
